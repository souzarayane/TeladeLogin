<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link href="/src/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;600;700;800&display=swap" rel="stylesheet">
</head>

<body>
    <section id="container">
        <section id="form">
            <h1>Faça login em sua conta</h1>
            <form>
                <label>
                    Seu e-mail
                    <input type="email" placeholder="nome@email.com">
                </label>
                <label>
                    Senha
                    <input type="password" placeholder=" ● ● ● ● ● ● ● ● ●">
                </label>
                <section id="checkbox">
                    <input type="checkbox">
                        <p>Lembre de mim</p>
                        <a href="#">Esqueceu sua senha?</a>
                </section>
                <button type="submit">Entrar</button>
                <p class="account">Não tem uma conta ainda? <a href="#"> Inscrever-se</a></p>
            </form>
        </section>

        <section id="img">
            <img src="/src/login.png" alt="Imagem de Login">
        </section>
    </section>
</body>

</html>
